pre-commit:
  parallel: true
  jobs:
    - run: bun scripts/bumpVersion.ts {staged_files}
      glob: "*.css"
      stage_fixed: true
    - run: bun biome check --write {staged_files}
      glob: "*.css"
      stage_fixed: true
  commands:
    biome:
      run: bun biome check --write {staged_files}
      glob: "*.{js,ts,json}"
      stage_fixed: true
    prettier:
      run: bun prettier --write --ignore-unknown {staged_files}
      glob: "*.{yml,md}"
      stage_fixed: true
